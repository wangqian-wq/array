       //数组按照元素的字节数排序
       //unidode 0-255 1个字节 256- 2个字节
       function getBytes(str){
           var bytes = str.length;

           for(var i = 0; i < str.length; i++){
               if(str.charCodeAt(i) > 255){
                   bytes++;
               }
           }
           return bytes;
       }
       console.log(getBytes('爱你'));
