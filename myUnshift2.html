<body>
    <script type="text/javascript">
        var arr = ['d', 'e', 'f'];
        Array.prototype.myUnshift = function(){
            var argArr = Array.prototype.slice.call(
                arguments);
           var newArr = argArr.concat(this);
            return newArr;
            }
        var newArr = arr.myUnshift('a');
        console.log(newArr);
    </script>
</body>
