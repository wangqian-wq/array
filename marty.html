<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function test(){
            var marty = {
                name: 'marty',
                printName: function(){
                    console.log(this.name);
                }
            }
            var test1 = {
                name: 'test1'
            }
            var test2 = {
                name: 'test2'
            }
            var test3 = {
                name: 'test3'
            }
            test3.printName = marty.printName;
            marty.printName.call(test1);
            marty.printName.apply(test2);
            marty.printName();
            test3.printName(); 
            console.log(marty);
            console.log(test3);
        }  
        test(); 

    </script>
</body>
</html>
