    <script type="text/javascript">
    // sort()
    var arr = [-1, -5, 8, 0, 2];
    arr.sort();
    console.log(arr);

    var arr1 = ['a', 'z', 'h', 'i', 'b'];
    arr1.sort();
    console.log(arr1);
    // sort -> 按照ascii码来排列的
    // 1.参数a, b;
    // 2.返回值：1、负值，a就排前面
    //          2、正值，b就排前面
    //          3、0保持不动
    var arr2 = [27, 49, 5, 7];//冒泡排序法
    arr2.sort(function(a, b){
        // if(a > b){
        //     return 1;
        // }else{
        //     return -1;
        // }
            return a - b;//从小到大
            //return b - a;//从大到小

    });
    console.log(arr2);
    

    </script>
